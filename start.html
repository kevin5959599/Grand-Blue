<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>START</title>
    <style type="text/css">
        body {
            position: relative;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }#myVideo {
            position: fixed;
            min-width: 100%;
            min-height: 100%;
            right: 0;
            bottom: 0;
            opacity: 0.1;
        }
       

    </style>
    <script>
        var t = 100;
        
        function showtime()
        {
            
            t = t-2;
            
            console.log(t);
           
            if(t>10){
                document.getElementById("a1").style.opacity = "0."+t;        
            }else
            {
                location.href="home.html";
            }
            
            
        }
        function start(){
            setInterval("showtime()",100);
        }
        window.addEventListener("load",start,false);
    </script>
</head>
<body>
    
    <img src="a1.jpg" id = "a1">
    
</body>
</html>
